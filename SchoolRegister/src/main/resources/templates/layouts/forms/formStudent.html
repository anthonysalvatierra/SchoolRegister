<!DOCTYPE html>
<html lang="es" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <div th:fragment="form_student">
            <div class="card p-1 rounded shadow">
                <h1 class="fs-5 text-dark text-center mb-2" th:text="#{admin_nav_vertical_students}"></h1>
                <small class="text-success fs-6 text-center" th:text="#{success_register}" th:if="${student_success != null}"></small>
                <small class="text-danger fs-6 text-center" th:text="#{error_insertion}" th:if="${error_insertion_student != null}"></small>
                <hr>
                <form th:action="@{/admin/saveStudent}" method="post" th:object="${student}" class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label" th:text="#{form_name}"></label>
                        <input type="text" class="form-control" id="name" th:field="*{name}">
                        <small class="fs-6 text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" ></small>
                    </div>
                    <div class="col-md-6">
                        <label for="dna" class="form-label" th:text="#{form_dna}"></label>
                        <input type="text" class="form-control" id="dna" th:field="*{dna}">
                        <small class="fs-6 text-danger" th:if="${#fields.hasErrors('dna')}" th:errors="*{dna}" ></small>
                    </div>
                    <div class="col-md-6">
                        <label for="phone" class="form-label" th:text="#{form_phone}"></label>
                        <input type="tel" class="form-control" id="phone" th:field="*{phoneNumber}">
                    </div>
                    <div class="col-6">
                        <label for="email" class="form-label" th:text="#{form_email}"></label>
                        <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="user12@mail.com">
                        <small class="fs-6 text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}" ></small>
                    </div>
                    <div class="col-5">
                        <label for="career" class="form-label" th:text="#{form_career}"></label>
                        <select id="career" class="form-select" aria-label="Career" th:field="*{career}">
                            <option th:each="career: ${entities.get('career')}" th:value="${career.id}"
                                    selected th:text="${career.name}"></option>
                        </select>
                        <small class="fs-6 text-danger" th:if="${#fields.hasErrors('career')}" th:errors="*{career}" ></small>
                    </div>
                    <div class="col-5">
                        <label for="level" class="form-label" th:text="#{form_level}"></label>
                        <select id="level" class="form-select" aria-label="Level" th:field="*{level}">
                            <option th:each="level: ${entities.get('level')}" th:value="${level.id}"
                                    selected th:text="${level.number}"></option>
                        </select>
                        <small class="fs-6 text-danger" th:if="${#fields.hasErrors('level')}" th:errors="*{level}" ></small>
                    </div>
                    <div class="col-2">
                        <label for="status" class="form-label" th:text="#{form_status}"></label>
                        <select id="status" class="form-select" aria-label="Status" th:field="*{status}">
                            <option th:value="off" selected th:text="#{form_status_select}"></option>
                            <option th:value="on" th:text="#{form_status_on}"></option>
                            <option th:value="off" th:text="#{form_status_off}"></option>
                        </select>
                        <small class="fs-6 text-danger" th:if="${#fields.hasErrors('status')}" th:errors="*{status}" ></small>
                    </div>
                    <div class="col-2">
                        <button type="submit" class="btn btn-primary" th:text="#{form_add}"></button>
                    </div>
                    <div class="col-2">
                        <button type="reset" class="btn btn-danger" th:text="#{form_reset}"></button>
                    </div>
                </form>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
